{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} Search {% endblock %}
{% block search_active %} active {% endblock %}

{% block head %}
  <link href="{% static 'css/search.css' %}" rel="stylesheet">
{% endblock head %}

{% block main %}
  <div class="page-header">
    <h1>Search</h1>
  </div>

  <div class="row" style="padding-top: 4em; padding-bottom: 8em;">
    <div class="col-md-8 col-md-offset-2">
      <h3>Search Medicines Shops and Companies</h3>
      <form role="search" class="form-inline" action="{% url 'search' %}" style="padding-top: 1em;">
        <div class="input-group">
          <input type="text" class="form-control" name="q" placeholder="Search" value="{{ querystring }}" required>
          <input type="text" class="form-control" name="loc" placeholder="Search Location" value="{{ search_location }}" required>

            <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span></button>

        </div>
      </form>
    </div>
  </div>
{% endblock main %}
